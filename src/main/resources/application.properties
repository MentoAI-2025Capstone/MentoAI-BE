spring.application.name=mentoai
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/docs
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha

server.address=0.0.0.0
server.port=8080

# ✅ OAuth 환경 변수 (필요 시 주석 해제 후 사용)
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
application.auth.google.redirect-uri=${GOOGLE_REDIRECT_URI}
application.auth.google.redirect-uri-local=${GOOGLE_REDIRECT_URI_LOCAL:http://localhost:8080/auth/google/callback}

# ✅ JWT 기본 설정
application.auth.jwt.secret=${JWT_SECRET}
# application.auth.jwt.access-token-minutes=${JWT_ACCESS_TOKEN_MINUTES:60}
# application.auth.jwt.refresh-token-days=${JWT_REFRESH_TOKEN_DAYS:14}

# ✅ PostgreSQL 사용(Render DATABASE_URL)


spring.profiles.active=prod


# ✅ JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
